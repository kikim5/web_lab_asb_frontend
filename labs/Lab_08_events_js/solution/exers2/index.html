<!DOCTYPE html>

    <div class="container">
      <form action="" class="form_action">
        <label for="">Red</label>
        <input
          class="inp"
          type="number"
          id="inpRed"
          placeholder="Введите от 0 до 256"
          min="0"
          max="255"
        />
        <label for="">Green</label>
        <input
          type="number"
          class="inp"
          id="inpGreen"
          placeholder="Введите от 0 до 256"
        />
        <label for="">Blue</label>
        <input
          type="number"
          id="inpBlue"
          class="inp"
          placeholder="Введите от 0 до 256"
        />
      </form>
      <div class="background-color"></div>
    </div>
  </body>
